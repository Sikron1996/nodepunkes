
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NodePunkes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header fade-top">
  <h1 class="pixel-logo">NodePunkes</h1>
  <p class="subtitle">Next-Gen Pixel Identity on Monad</p>

  <div class="buttons">
    <a class="btn" href="#"><img src="icon-scatter.png" class="icon"> Mint on Scatter</a>
    <a class="btn secondary" href="#"><img src="icon-opensea.png" class="icon"> View on OpenSea</a>
    <a class="btn secondary" href="#"><img src="icon-x.png" class="icon"> Twitter (X)</a>
  </div>
</header>

<section class="gallery-section">
  <h2 class="section-title fade-scroll">COLLECTION</h2>

  <div class="grid">
<img src="nft-1.png" class="nft fade-scroll">
<img src="nft-2.png" class="nft fade-scroll">
<img src="nft-3.png" class="nft fade-scroll">
<img src="nft-4.png" class="nft fade-scroll">
<img src="nft-5.png" class="nft fade-scroll">
<img src="nft-6.png" class="nft fade-scroll">
<img src="nft-7.png" class="nft fade-scroll">
<img src="nft-8.png" class="nft fade-scroll">

  </div>
</section>

<footer class="footer fade-scroll">
  <p>© 2025 NodePunkes — Built for Monad</p>
</footer>

<script>
// scroll fade-in
const scrollElements = document.querySelectorAll(".fade-scroll");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
});

scrollElements.forEach(el => observer.observe(el));
</script>

</body>
</html>
